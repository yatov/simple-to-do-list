<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
</head>
<body>
    <div class="container">
        <h1 class="center-align">My To-Do List</h1>
        <div class="input-field input__field">
            <div>
                <input type="text" id="task" placeholder="Add new task">
                <span class="helper-text" data-error="Field cannot be empty"></span>
            </div>
            <a class="waves-effect waves-light btn" id="addTask">Add new</a>
        </div>
        <ul class="collection" id="taskList">
            <!-- here is My To-Do List -->
        </ul>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
